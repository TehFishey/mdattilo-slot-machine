<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>
        <table>
            <tr id="reels"></tr>
        </table>
    </h2>
    <button id="slot-btn">Slot Machine!</button>
    <h3><img src="resources/button.png"></h3>
</body>
<script>
    const reels = document.getElementById("reels");
    const rollButton = document.getElementById('slot-btn');
    let slotMap = {};
    let numbers = [0,0,0];
    
    buildTemplate();

    rollButton.addEventListener('click', async _=> {
        try {
            const response = await fetch(window.location.href + '?roll');
            const roll = await response.json();
            numbers = roll.result;
            for (i = 0; i < numbers.length; i++) {
                slotMap[i].innerHTML = numbers[i];
            }
        } catch(err) {
            console.error(`Error: ${err}`);
        }
    });

    async function buildTemplate() {
        try {
            const response = await fetch(window.location.href + '?template');
            const json = await response.json();
            for (i = 0; i < json.reelCount; i++) {
                slotMap[i] = document.createElement('td');
                slotMap[i].innerHTML = 0;
                reels.appendChild(slotMap[i]);
            }
        } catch(err) {
            console.error(`Error: ${err}`);
        }
    };
</script>
</html>

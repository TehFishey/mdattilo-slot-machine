<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>The current numbers are: <span id="numbers">[0,0,0]</span></h2>
    <button id="slot-btn">Slot Machine!</button>
</body>
<script>
    const rollButton = document.getElementById('slot-btn');
    let numbers = [0,0,0];

    rollButton.addEventListener('click', async _=> {
        try {
            const response = await fetch(window.location.href, {
                method: 'post',
                body: JSON.stringify({type : "slotRequest"})
            });
            const data = await response.json();

            numbers = data.result;
            document.getElementById("numbers").innerHTML = numbers;
        } catch(err) {
            console.error(`Error: ${err}`);
        }
    });
</script>
</html>
